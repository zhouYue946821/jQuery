<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单的图片切换</title>
	</head>
	<style type="text/css">
	    * {
	    	margin: 0;
	    	padding: 0;
	    }
		#myLunBo {
			margin: 20px auto 0;
			width: 300px;
			height: 180px;
			overflow: hidden;
			position: relative;
		}
		#myLunBo>ul {
		}
		#myLunBo>ul>li {
			list-style: none;
			float: left;
			width: 300px;
			height: 180px;
			background: red;
			text-align: center;
			line-height: 180px;
		}
		.aLeft {
			width: 50px;
			height: 50px;
			background-color: blue;
			position: absolute;
			top: 50%;
			margin: -25px;
			cursor: pointer;
		}
		.aRight {
			width: 50px;
			height: 50px;
			right: 0;
			background-color: blue;
			position: absolute;
			top: 50%;
			margin: -25px;
			cursor: pointer;
		}		
	</style>
	<body>
		<div id="myLunBo">			
			<a class="aLeft"></a>
			<a class="aRight"></a>			
			<ul class="myLunBoUl">
				<li>li1</li>
				<li>li2</li>
				<li>li3</li>
				<li>li4</li>
				<li>li5</li>
			</ul>
	   </div>
	<script src="../jquery-3.1.0.js"></script>
	<script type="text/javascript">	
	    function qieHuan () {
	    	var $a = $('#myLunBo > a'),
	    	    $ul = $(".myLunBoUl");	    	    
		    	    $a.on('click', function () {
		    	    	var $this = $(this);
		    	    	if ($this.hasClass('aRight')) {
		    	    		$ul.append($ul.find('li:first'));
		    	    	} else {
		    	    		$ul.prepend($ul.find('li:last'));
		    	    	};
		    	    });	    	    
	    };
	    qieHuan();	
	</script>	   
	</body>
</html>
