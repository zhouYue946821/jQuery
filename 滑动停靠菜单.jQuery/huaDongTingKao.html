<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滑动停靠菜单</title>
	</head>
	<style>
	    * {
	    	margin: 0;
	    	padding: 0;
	    }
		#myDiv {
			width: 50px;
			height: 100px;
			background-color: red ;
			position: fixed;
			top: 50%;
			left: -50px;			
		}
		#dianJi {
			width: 40px;
			height: 40px;
			background-color: blue;
			position: absolute;
			top: 50%;
			margin-top: -20px;
			right: 0;
			margin-right: -40px;
		}		
	</style>
	<body>
		<div id="myDiv">			
			<div id="dianJi"></div>			
		</div>
		<script src="js/jquery-3.1.0.js"></script>
		<script src="js/huaDongTingKao.js"></script>
	</body>
</html>
